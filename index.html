<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      font-family: Courier;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #commands {
      position: absolute;
    }
  </style>
  <script src="srces/p5.min.js"></script>
  <script src="srces/p5.dom.min.js"></script>
  <script src="srces/p5.sound.min.js"></script>
  <script charset="UTF-8" src="rule.js"></script>
  <script charset="UTF-8" src="lsystem.js"></script>
  <script charset="UTF-8" src="turtlerender.js"></script>
  <script charset="UTF-8" src="sketch.js"></script>
</head>
<body>
  <div id="commands">
    <div>QTT = <input id="qtt" type="range" min="1" max="6" value="1"></input></div>
    <div id="Fline">F = <input id="ruleF" type="text" value="[--G+G+GGH][-G+GHGG][GGGGG][+G-GHGGGH][++G-G-GGHG]"></input><input id="lengthF" value="300" type="range" min="10" max="400"></input><input class="input-img" type="file"/></div>
    <div id="Gline">G = <input id="ruleG" type="text" value="G[----H-H][++++H+H]"></input><input id="lengthG" value="200" type="range" min="10" max="400"></input><input class="input-img" type="file"/></div>
    <div id="Hline">H = <input id="ruleH" type="text" value="H[---IH]H[++++IH]"></input><input id="lengthH" value="20" type="range" min="10" max="400"></input><input class="input-img" type="file"/></div>
    <div id="Iline">I = <input id="ruleI" type="text"></input><input id="lengthI" type="range" value="20" min="10" max="400"></input><input class="input-img" type="file"/></div>
  </div>
</body>
</html>
